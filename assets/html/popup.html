<html></html>
  <head>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <div class="popup-wrapper">
      <h2 class="extension-title">Network requests counter</h2>
      <div class="switch-wrapper">
        <p class="option-text"> Disable extension </p>
        <label class="switch">
          <input type="checkbox" id="disable-switch">
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-wrapper">
        <p class="option-text"> Minimal display </p>
        <label class="switch">
          <input type="checkbox" id="minimal-switch">
          <span class="slider"></span>
        </label>
      </div>

      <button id="reset-btn"> Reset counter </button>
    </div>
    <script src="../../src/popup.js"></script>
  </body>
</html>
